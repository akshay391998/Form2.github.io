<!DOCTYPE html>
<html>
  <head>
    <title>Form 2</title>
  </head>
  <body>
    <form action="message.html">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" required placeholder="e.g Ravi" />
        <br /><br />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" required placeholder="e.g Shastri" />
        <br /><br />
        <label for="age">Age</label>
        <input type="text" id="age" required placeholder="e.g 25" />
        <br /><br />
        <label for="email">Email</label>
        <input type="email id="email" required placeholder="e.g xxx@gmail.com"/>
        <br /><br />
        <label for="dob">DOB</label>
        <input type="date" id="dob" />
      </fieldset>

      <fieldset>
        <legend>Educational Details</legend>
        <label for="">Department</label>
        <br /><br />
        <input type="radio" id="cs" name="dept" />
        <label for="cs">CS</label>

        <input type="radio" id="civil" name="dept" />
        <label for="civil">Civil</label>

        <input type="radio" id="ec" name="dept" />
        <label for="ec">EC</label>

        <input type="radio" id="mech" name="deptt" />
        <label for="mech">Mech</label>
      </fieldset>
      <br /><br />
      <center>
        <input type="Submit" />
      </center>
    </form>
  </body>
</html>
